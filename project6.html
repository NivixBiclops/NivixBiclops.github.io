<html>
<body bgcolor="#009900" text="#FFFF00">
	<script type="text/javascript">
	function guess(event) {
	var country = event.target.id;

	switch(country) {
		case "EPIC UNICORN LAND":
		document.getElementById("EPIC UNICORN LAND").parentNode.innerHTML = "EPIC UNICORN LAND";
		break;
		case "Your face":
		document.getElementById("Your face").parentNode.innerHTML = "Your face";
		break;
		case "Toilet":
		document.getElementById("Toilet").parentNode.innerHTML = "Toilet";
		break;
		case "Butt":
		document.getElementById("Butt").parentNode.innerHTML = "Butt";
		break;
		case "Boo!":
		document.getElementById("Boo!").parentNode.innerHTML = "Boo!";
		break;
	}
}
</script>
<h1>Flag Quiz</h1>
<div class = "flags">
	<div style="display: inline-block; width:240px">
		<img id = "EPIC UNICORN LAND" src="aus.png" onclick="guess(event)" height="100px">
	</div>
	<div style="display: inline-block; width:240px">
		<img id = "Your face" src="cro.png" onclick="guess(event)" height="100px">
	</div>
	<div style="display: inline-block; width:240px">
		<img id = "Toilet" src="eastimr.png" onclick="guess(event)" height="100px">
	</div>
	<div style="display: inline-block; width:240px">
		<img id = "Butt" src="afg.png" onclick="guess(event)" height="100px">
	</div>
	<div style="display: inline-block; width:240px">
		<img id = "Boo!" src="eth.png" onclick="guess(event)" height="100px">
	</div>
</div>
<script type="text/javascript">

</script>
</body>
</html>
