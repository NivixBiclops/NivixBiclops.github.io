<html>
<head>
	<title>Guess_the_number.com</title>
</head>
<body bgcolor="#3399FF">
<h1>Guess_the_number.com</h1>
<p id="EPICtext">

</p>

<script type="text/javascript">
	var mynumber = Math.random()*10
	var input = prompt("Guess a number from 0 to 10");

	var img = document.createElement("img");
	img.src = "loser.gif";

	if (mynumber == input) {
		document.getElementById("EPICtext").
			innerHTML = "Dammit! You got my number! My number is "+mynumber+"!";
	}
	else {
		document.getElementById("EPICtext").
			innerHTML = "Loser! You didn't get my number! My number is "+mynumber+"!";
		var src = document.getElementById('EPICtext');
		src.appendChild(img);
	}
</script>

</body>
</html>
