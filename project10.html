<html>
<body bgcolor="#CCFFFF" text="white">
<h1>Bubble wrap</h1>
<script type="text/javascript">
for (i=0; i<2000; i++) {
var bubble = document.createElement("img");
bubble.src = "ok.jpg";
bubble.style.cssFloat="left";
bubble.onclick = function() {
	event.target.src="ded.jpg"
}
document.body.appendChild(bubble);
}
</script>
</body>
</html>
